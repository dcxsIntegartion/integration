	<script type="text/javascript">
	var bldInfo = {};
	function getBldInfo(){
		var model = {};
		model.buildId=9;
		var data= encrypt(JSON.stringify(model),publicKey,privateKey,"md5");
		$.ajax({
			type: "get",
		    headers:{'sign': data.sign,'str':data.str,'times':data.times},
		    url:  basePath+"/dcxs/bld/selOne",
		    data: {data:data.data},
		    contentType:"application/json",
		    success: function(data){
		    	if(data.status==1){
		    		data.data = JSON.parse(data.data);
		    		bldInfo.info= data.data.info;
		    		bldInfo.sellPoint= data.data.sellPoint;
		    		bldInfo.houseType= data.data.houseType;
		    		var planChartLst= eval(data.data.planChartLst);
		    		var supportingLst= eval(data.data.supportingLst);
		    		var realMapLst= eval(data.data.realMapLst);
		    		var designSketch= eval(data.data.designSketch);
		    		var imgs= designSketch.concat(realMapLst).concat(supportingLst).concat(planChartLst);
		    	}
			},
			error:function(data) {
			}
		});
	}
	$(function(){
		getBldInfo();
	});
	</script>
