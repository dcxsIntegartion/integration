<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="UTF-8">
	<title>优惠券领取记录</title>
	<meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <!-- common start -->
    <link rel="stylesheet" href="../../new_ui/styles/vendor.css">
    <link rel="stylesheet" type="text/css" href="../../new_ui/styles/plugins/grid/bsgrid.all.min.css">
    <link rel="stylesheet" href="../../new_ui/styles/main.css">
    <link rel="stylesheet" href="../../new_ui/scripts/lib/validform/style.css">	
    <script src="../../new_ui/scripts/vendor.js"></script>
    <script type="text/javascript" src="../../new_ui/scripts/plugins/grid/grid.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../new_ui/scripts/plugins/grid/bsgrid.all.min.js"></script>
    <script src="../../new_ui/scripts/main.js"></script>
	<script src="../../new_ui/scripts/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../../new_ui/scripts/lib/validform/Validform_v5.3.2_min.js"></script>
	<script type="text/javascript" src="../../support/web_support.js"></script>
	<script type="text/javascript" src="../../new_ui/layerui/layer/layer.js"></script>
	<script type="text/javascript" src="../../new_ui/scripts/plugins/dropzone.min.js"></script>
	<link rel="stylesheet" href="../../new_ui/styles/plugins/dropzone.css">
    <!-- common end -->
    
    <!-- page js -->
    <script src="js/receiveRecord.js"></script>
	</head>
	<body>
		<div class="wrapper wrapper-content">
			 <ol class="breadcrumb">
			<li>您的位置：</li>
			<li><a href="/index.html">主页</a></li>
			<li class="active">优惠券管理</li>
			<li class="active">优惠券领取记录</li>
		</ol>
		<div class="row">
			<div class="col-md-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>
							<i class="fa fa-building-o"></i> 优惠券管理 /优惠券领取记录
						</h5>
						<div class="ibox-tools">
							<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
							</a> <a class="close-link"> <i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="btnArea">
							<form id="role_search_form" class="form-inline mbl">
								<div class="form-body">
									<div class="form-group">
										<input id="ponUserId" name="ponUserId" type="hidden">
									</div>
									<div class="form-group">
									    <div class="input-daterange input-group" id="datetime_01">
									         <input type="text"  class="input-sm form-control date" name="startDate" placeholder="请输入开始日期"/>
									         <span class="input-group-addon">到</span>
									         <input type="text" class="input-sm form-control date" name="endDate" placeholder="请输入结束日期"/>
									    </div>
								     </div>
								     <div class="form-group">
					                    <input type="text" class="form-control input-sm" name="couponName" placeholder="优惠券名称">
					                 </div>
					                 <div class="form-group">
					                    <select class="form-control input-sm" name="couponStatus">
					                      <option value="" selected="selected">请选择优惠券状态</option>
					                      <option value="1">已上线</option>
					                      <option value="2">已过期</option>
					                      <option value="3">已下线</option>
					                      <option value="4">未生效</option>
					                    </select>
					                  </div>
					                 <div class="form-group">
										<button type="button" onclick="doSearch()"
											class="btn btn-sm btn-primary">
											<i class="fa fa-search"></i>搜索
										</button>
										<button type="reset" class="btn btn-sm mls">重置</button>
									</div>
								</div>
							</form>
						</div>
						<div class="grid_wrapper">
							<table id="searchTable" class="table table-condensed table-bordered table-striped table-hover">
				                  <tr>
				                  	<th w_index="pon_user_id" width="10%;" w_hidden="true">编号</th>
				                    <th w_index="coupon_name" width="10%;">优惠券名称</th>
				                    <th w_index="coupon_id" width="10%">优惠券编号</th>
				                    <th w_index="recevie_time" width="10%;">领取时间</th>
				                    <th w_index="user_name" width="10%;">领取人</th>
				                    <th w_index="coupon_status" width="10%;" w_render="fnStatus">优惠券状态</th>
				                  </tr>
			                </table>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
