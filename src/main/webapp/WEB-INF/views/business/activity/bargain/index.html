<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ui_comp</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../../new_ui/styles/vendor.css">
    <!-- page plugin -->
    <link rel="stylesheet" type="text/css" href="../../../new_ui/styles/plugins/grid/bsgrid.all.min.css">
    <!-- page plugin end -->
    <link rel="stylesheet" href="../../../new_ui/styles/main.css">
    <script src="../../../new_ui/scripts/vendor.js"></script>
    <!-- page plugin -->
    <script type="text/javascript" src="../../../new_ui/scripts/plugins/grid/grid.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../../new_ui/scripts/plugins/grid/bsgrid.all.min.js"></script>
    <!-- page plugin end -->
    <script src="../../../new_ui/scripts/main.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="wrapper wrapper-content">
      <ol class="breadcrumb">
        您的位置：
        <li class="active">活动管理/特价活动</li>
      </ol>
      <div class="row">
        <div class="col-md-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5><i class="fa fa-building-o"></i> 特价活动</h5>
              <div class="ibox-tools">
                <a class="collapse-link">
                  <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                  <i class="fa fa-times"></i>
                </a>
              </div>
            </div>
            <div class="ibox-content">
              <form action="#" id="search_form" class="form-inline mbl">
                <div class="form-body">
                  <div class="form-group">
                    <input type="text" id="activityName" class="form-control input-sm" placeholder="活动名称">
                  </div>
                  <div class="form-group">
                    <input type="text" id="storeName" class="form-control input-sm" placeholder="店铺名称">
                  </div>
                  <div class="form-group">
                    <select id="activityStatus" class="form-control input-sm" placeholder="活动状态">
                      <option value="">活动状态</option>
                      <option value="1">开启</option>
                      <option value="2">关闭</option>
                      <option value="3">已结束</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-search"></i>搜索</button>
                    <button type="reset" class="btn btn-sm mls">重置</button>
                  </div>
                </div>
              </form>
              <div class="grid_wrapper">
                <div class="mbm">
                  <input type="hidden" id="ids">
                  <button id="btn_refresh" type="button" class="btn btn-sm btn-primary">刷新</button>
                  <button id="btn_create" type="button" onclick="add()" class="btn btn-sm btn-primary">新增</button>
                </div>
                <table id="searchTable" class="table table-condensed table-bordered table-striped table-hover">
                  <tr>
                    <th w_index="activity_name" width="15%;">活动名称</th>
                    <th w_index="store_name" width="15%;">活动店铺</th>
                    <th w_index="activity_start_time" width="15%;">开始时间</th>
                    <th w_index="activity_end_time" width="15%;">结束时间</th>
                    <th w_index="activity_status" width="15%;">活动状态</th>
                    <th w_render="operate" width="10%;">操作</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
