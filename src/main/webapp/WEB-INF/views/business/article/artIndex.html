<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="UTF-8">
	<title>文章管理</title>
	<meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <!-- common start -->
    <link rel="stylesheet" href="../../new_ui/styles/vendor.css">
    <!-- page plugin -->
    <link rel="stylesheet" type="text/css" href="../../new_ui/styles/plugins/grid/bsgrid.all.min.css">
    <!-- page plugin end -->
    <link rel="stylesheet" href="../../new_ui/styles/main.css">
    <link rel="stylesheet" href="../../new_ui/scripts/lib/validform/style.css">	
    <script src="../../support/encrypt/js/encrypt-all-1.0.js" /></script> 
    <script src="../../new_ui/scripts/vendor.js"></script>
    <!-- page plugin -->
    <script type="text/javascript" src="../../new_ui/scripts/plugins/grid/grid.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../new_ui/scripts/plugins/grid/bsgrid.all.min.js"></script>
    <!-- page plugin end -->
    <script src="../../new_ui/scripts/main.js"></script>
    <!-- page plugin end -->
	<script src="../../new_ui/scripts/jquery.placeholder.js"></script>
	
	<script type="text/javascript" src="../../new_ui/scripts/lib/validform/Validform_v5.3.2_min.js"></script>
	<script type="text/javascript" src="../../support/web_support.js"></script>
	<script type="text/javascript" src="../../new_ui/layerui/layer/layer.js"></script>
	<script type="text/javascript" src="../../new_ui/scripts/plugins/dropzone.min.js"></script>
	<link rel="stylesheet" href="../../new_ui/styles/plugins/dropzone.css">
    <!-- common end -->
    
    <!-- page js -->
    <script type="text/javascript" src="js/artIndex.js"></script>
    <script src="../../support/encrypt/js/encrypt-all-1.0.js" /></script> 
	</head>
<body>
	<div class="wrapper wrapper-content">
		<ol class="breadcrumb">
			<li>您的位置：</li>
			<li><a href="/index.html">主页</a></li>
			<li class="active">文章</li>
			<li class="active">文章管理</li>
		</ol>
		<div class="row">
			<div class="col-md-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>
							<i class="fa fa-building-o"></i> 文章/文章管理
						</h5>
						<div class="ibox-tools">
							<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
							</a> <a class="close-link"> <i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="btnArea">
							<form id="role_search_form" class="form-inline mbl">
								<div class="form-body">
									<div class="form-group">
										<input id="artTitle" name="artTitle" type="text" class="form-control input-sm" placeholder="文章标题">
									</div>
									<div class="form-group">
										<input id="artPlace" name="artPlace" type="text" class="form-control input-sm" placeholder="文章地点">
									</div>
									<div class="form-group">
										<select name="artTop" id="artTop" class="form-control input-sm" placeholder="请选择置顶类型">
											<option value=''>请选择置顶类型</option>
											<option value="1">置顶</option>
											<option value="0">普通</option>
										</select>
									</div>
									<div class="form-group">
										<div class="input-daterange input-group" id="datetime_01">
					                      <input type="text" class="input-sm form-control date" name="startDate" placeholder="开始日期"/>
					                      <span class="input-group-addon">到</span>
					                      <input type="text" class="input-sm form-control date" name="endDate" placeholder="结束日期"/>
					                    </div>
									</div>
									<div class="form-group">
										<button type="button" onclick="doSearch()"
											class="btn btn-sm btn-primary">
											<i class="fa fa-search"></i>搜索</button>
											<button type="button" class="btn btn-sm btn-primary" onclick="create()">新增</button>
										<button type="reset" class="btn btn-sm mls">重置</button>
									</div>
								</div>
							</form>
						</div>
						<div class="grid_wrapper">
							<table id="searchTable" class="table table-condensed table-bordered table-striped table-hover">
								<tr>
									<th w_index="art_id" width="10%;" w_hidden="true">编号</th>
				                    <th w_index="art_title" width="20%;">标题</th>
				                    <th w_index="art_create_time" width="10%;">创建时间</th>
				                    <th w_index="art_place" width="10%;">地点</th>
				                    <th w_index="art_top" w_render="isTop" width="10%">置顶</th>
				                    <th w_index="art_sort" width="10%">排序</th>
				                    <th w_index="art_admire" width="10%">点赞数</th>
				                    <th w_render="operate" width="10%;">操作</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
