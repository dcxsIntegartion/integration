<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="UTF-8">
	<title>文章编辑</title>
	<meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <!-- common start -->
    <link rel="stylesheet" href="../../new_ui/styles/vendor.css">
    <!-- page plugin -->
    <link rel="stylesheet" type="text/css" href="../../new_ui/styles/plugins/grid/bsgrid.all.min.css">
    <!-- page plugin end -->
    <link rel="stylesheet" href="../../new_ui/styles/main.css">
    <link rel="stylesheet" href="../../new_ui/scripts/lib/validform/style.css">	
    <script src="../../new_ui/scripts/vendor.js"></script>
    <!-- page plugin -->
    <script type="text/javascript" src="../../new_ui/scripts/plugins/grid/grid.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../new_ui/scripts/plugins/grid/bsgrid.all.min.js"></script>
    <!-- page plugin end -->
    <script src="../../new_ui/scripts/main.js"></script>
    <!-- page plugin end -->
	<script src="../../new_ui/scripts/jquery.placeholder.js"></script>
	
	<script type="text/javascript" src="../../new_ui/scripts/lib/validform/Validform_v5.3.2_min.js"></script>
	<script type="text/javascript" src="../../support/web_support.js"></script>
	<script type="text/javascript" src="../../new_ui/layerui/layer/layer.js"></script>
	<script type="text/javascript" src="../../new_ui/scripts/plugins/dropzone.min.js"></script>
	<link rel="stylesheet" href="../../new_ui/styles/plugins/dropzone.css">
    <!-- common end -->
     <!-- ueditor -->
    <script src="../../support/uediter/ueditor.config.js"></script>
    <script src="../../support/uediter/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../support/uediter/lang/zh-cn/zh-cn.js"></script>
    <!-- page js -->
    <script type="text/javascript" src="js/ueditor.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
    <script src="../../support/encrypt/js/encrypt-all-1.0.js" /></script> 
	</head>
<body>
	<div class="wrapper wrapper-content animated fadeInUp">
		<div class="row">
			<div class="col-md-12">
				<div class="tab-content">
					<div id="tab-1" class="tab-pane active">
						<div class="ibox">
							<div class="ibox-title">
								<h5>
									<i class="fa fa-sliders"></i> 文章信息编辑
								</h5>
							</div>
							<div class="ibox-content form">
								<form id ="viewForm" class="form-horizontal" ><!-- target="_blank" -->
									<div class="modal-body">
										<div class="form-body">
											<input type="hidden" name="artId" id="artId">
											<div class="form-group">
												<label class="col-md-3 control-label">文章标题：</label>
												<div class="col-md-6">
													<input type="text" class="form-control input-sm"
														id="artTitle" name="artTitle" datatype="*1-50" maxlength="50">
												</div>
												<div class="Validform_checktip">请输入文章标题，1~50字！</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">地点：</label>
												<div class="col-md-6">
													<input type="text" class="form-control input-sm"
														id="artPlace" name="artPlace" datatype="*1-100" maxlength="100">
												</div>
												<div class="Validform_checktip">请输入文章地点，1~100字！</div>
											</div>
											<div class="form-group" id="createTimeDiv">
												<label class="col-md-3 control-label">创建时间：</label>
												<div class="col-md-4">
													<input type="text" class="form-control input-sm"
														id="artCreateTime" name="artCreateTime" readonly="readonly">
												</div>
												<div class="Validform_checktip"></div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">是否置顶：</label>
												<div class="col-md-5">
													<div class="radio-list" id="commodityNumDecrease">
														<label class="radio-inline">
															<input type="radio" value="0" id="first" name="artTop" class="i-checks"/>否
														</label>
														<label class="radio-inline">
															<input type="radio" value="1" id="second" name="artTop" class="i-checks" />是
														</label>
													</div>
													<div class="Validform_checktip"></div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">排序：</label>
												<div class="col-md-4">
													<input type="number" class="form-control input-sm"
														id="artSort" name="artSort" datatype="/^(0|[1-9]\d*)$/">
												</div>
												<div class="Validform_checktip">排序！只能输入整数</div>
											</div>
											<div class="form-group">
												<label class="control-label" style="margin-bottom:1em;">内容：</label>
												<div class="">
														<textarea  id="artContent" name="artContent"
															style="width:1000px;height:500px;">
														</textarea>
												</div>
											</div>
										</div>
									</div>
									<div class="form-actions">
					                   <div class="row">
					                       <div class="col-md-offset-3 col-md-9">
					                          <button onclick="javascript:window.history.back(-1);" type="button" class="btn btn-default"
												data-dismiss="modal">取消</button>
											  <button type="submit" id="saveBtn" class="btn btn-primary">确定</button>
					                       </div>
					                    </div>
					                </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
