<!doctype html>
<html class="no-js">
  <head>
	<meta charset="utf-8">
    <title>楼盘列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../new_ui/styles/vendor.css">
    <link rel="stylesheet" type="text/css" href="../../new_ui/styles/plugins/grid/bsgrid.all.min.css">
    <link rel="stylesheet" type="text/css" href="../../new_ui/styles/plugins/zTree_v3/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="../../new_ui/styles/main.css">
    <script type="text/javascript" src="../../new_ui/scripts/vendor/modernizr.js"></script>  
    <script type="text/javascript" src="../../new_ui/scripts/vendor.js"></script>
    <script type="text/javascript" src="../../new_ui/scripts/plugins/grid/grid.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../new_ui/scripts/plugins/grid/bsgrid.all.min.js"></script>
    <script type="text/javascript" src="../../new_ui/scripts/plugins/zTree_v3/jquery.ztree.core-3.5.js"></script>
    <script type="text/javascript" src="../../new_ui/scripts/main.js"></script>
    <script type="text/javascript" src="js/storeSelect.js"></script>
  </head>
  <body style="min-width: 90%;">
    <div class="wrapper wrapper-content">
      <div class="row">
        <div class="col-md-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5><i class="fa fa-building-o"></i> 选择门店</h5>
            </div>
            <div class="ibox-content">
              <form id="search_build_form" class="form-inline mbl">
                <div class="form-body">   
                	<input type="text" id="buildForProject" class="input-sm form-control date" value="1" name="buildForProject" style="display: none;"/>                   
                    <div class="form-group">
                      <input id="storeName" name="storeName" type="text" class="form-control input-sm" placeholder="门店名称">
                    </div>
                    <div class="form-group">
                      <button type="button" onclick="doSearch()" class="btn btn-sm btn-primary"><i class="fa fa-search"></i>搜索</button>
                      <button type="button"  onclick="javascript:resetForm()"  class="btn btn-sm mls">重置</button>
                    </div>
                </div>
              </form>
              <div class="grid_wrapper">
                <table id="searchTable" class="table table-condensed table-bordered table-striped table-hover">
                  <tr>
                    <th w_index="storeName" width="15%;">门店名称</th>
                    <th w_index="storeAddress" width="15%;">地址</th>
                    <th w_index="storePhone" width="15%;">电话</th>
                    <th w_index="storeCreatTime" width="15%;">添加时间</th>
                    <th w_render="operate" width="10%;">操作</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
